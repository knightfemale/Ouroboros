dependencies:
- python=3.13
- pip:
  - nuitka
  - pyyaml
  - pyside6-fluent-widgets[full]
name: .venv
nuitka:
  assume_yes: true
  build_mode: 单文件模式
  compiler: MSVC
  dirs: []
  disable_console: true
  entry: ./main.py
  extra_args:
  - --windows-icon-from-ico=output/icon.ico
  - --nofollow-import-to=*.tests,nuitka,numpy,pillow,scipy
  files: []
  jobs: ''
  modules: []
  output_dir: output
  output_name: Ouroboros-v0.1.3
  packages: []
  plugins:
  - pyside6
  remove_output: true
  show_scons: false
