dependencies:
- python=3.13
- pip:
  - toml
  - nuitka
  - pyyaml
  - pyside6-fluent-widgets[full]
name: .venv
nuitka:
  assume_yes: true
  build_mode: 单文件模式
  compiler: Auto
  dirs: []
  disable_console: true
  entry: ./main.py
  extra_args:
  - --windows-icon-from-ico=resources/icons/icon.ico
  files: []
  jobs: '11'
  modules: []
  no_imports:
  - scipy
  - numpy
  - nuitka
  - pillow
  - '*.tests'
  output_dir: output
  output_name: Ouroboros-v0.2.0
  packages: []
  plugins:
  - pyside6
  remove_output: true
  show_scons: false
