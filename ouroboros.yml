dependencies:
- python=3.13
- pip:
  - nuitka
  - pyyaml
  - pyside6-fluent-widgets[full]
name: .venv
nuitka:
  assume_yes: true
  build_mode: 单文件模式
  compiler: Auto
  dirs: []
  disable_console: true
  entry: ./main.py
  files: []
  jobs: ''
  modules: []
  other_args: --nofollow-import-to=*.tests,nuitka,numpy,pillow,scipy --windows-icon-from-ico=output/icon.ico
  output_dir: output
  output_name: Ouroboros
  packages: []
  plugins:
  - pyside6
  remove_output: true
  show_scons: true
